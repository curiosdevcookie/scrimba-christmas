<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Santa's Change Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Hello Santa!</h1>
        </header>
        <main>
            <form id="billForm">
                <select id="billInput" name="billInput">
                    <option value="">Choose amount</option>
                    <option value="5">$5</option>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                </select>
                <button type="submit">Give Change</button>
            </form>
            <p id="message-box"></p>
        </main>
        <footer>
            <h2>Purse Status</h2>
            <p id="purseStatus"></p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
