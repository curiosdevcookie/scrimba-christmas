<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Needs You</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Santa Needs You!</h1>
        <img src="santa-needs-you.png" alt="Santa Claus pointing at the viewer, recruiting helpers">
        <p>We're recruiting elves and helpers!</p>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Application Details</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <button type="submit" aria-label="Submit application">Apply Now</button>
                </div>
            </fieldset>
        </form>
        <p class="message">Email received! Thank you ðŸŽ…</p>
        <h2>"Excellent pay and conditions. Plenty of travel!"</h2>
        <footer>
          <p class="footer-txt">We believe in equal opportunities. For full terms and conditions <a href="#" aria-label="View full terms and conditions">click here</a>.</p>
        </footer>
      </main>
    <script src="index.js"></script>
</body>
</html>
