<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <script src="index.js" defer></script>
  </head>
    <body>
      <h2>Secret Santa Pairs</h2>
      <dialog id="inputDialog">
        <h4>Enter names for Secret Santa</h4>
      <form method="dialog">
        <input id="names" type="text" placeholder="Enter names separated by commas">
        <button id="closeDialog" type="button" onclick="fetchAndWriteNames()">Submit</button>
        <button type="reset">Reset</button>
      </form>
      
      </dialog>

      <button type="button">Add Names!</button>

      <ul id="pairs"></ul>
    </body>
</html>
