<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-1.0">
	<title>Jingle Words</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">

</head>
    <body>
        <header>
            <h1>Jingle Words!</h1>
        </header>
        <main>
            <section>
              <div id="word-display"></div>
            </section>
            <section>
              <form>
                <div class="form-inner">
                  <input type="text" placeholder="gifts" id="user-input">
                  <button type="submit" aria-label='Make your guess'><img src="send.svg" class="btn-submit" alt=""></button>
                </div>
              </form>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
